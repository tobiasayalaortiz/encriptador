<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="imagenes/logoalura.png" alt="Logo de alura con la inicial da letra a">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">&#9406; Solo admite letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <div class="button-holder text-left">
                 <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar   
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
             </div>
            </div>
        </section>
        <section>
            <div>
                <p class="texto">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div>
                <textarea class="mensaje" cols="18" rows="13"></textarea>
                <div class="boton__copiar"><button class="copiar" onclick="copiar()">Copiar</button>
                </div>               
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
<footer class="footer">&#169; Copyrigth Encriptador - 2022 - Ayala Tobias</footer>

</html>
